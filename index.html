<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display prime < 10000</title>
</head>
<body>
<script>
    let arr = [];
    for (let N = 2; N <=10000; N++) {
        let result = isPrime(N);
        if (result) {
            arr.push(N);
        }
    }
    function isPrime(N) {
        let flag = true;
        for (let i = 2; i < N; i++) {
            if (N % i !== 0) {
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        return flag;
    }
    document.write("Số nguyên tố đến 10000 là: " + arr.join());
</script>
</body>
</html>
